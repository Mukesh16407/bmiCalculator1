<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container box">
        <h1>BMI Calculator</h1>
        <hr />
        <form action="">
          <input placeholder="Height" type="number" id="height" />
          <input placeholder="Weight" type="number" id="weight" />
          <button id="calculate" class="btn">Calculate</button>

        </form>
       
        <h1>
          Your BMI is:- <span id="bmi"></span>, that means you are
          <span id="status" class="result"></span>
        </h1>
      </div>

    </section>    
  </body>
  <script src="script.js">
  </script>
</html>
